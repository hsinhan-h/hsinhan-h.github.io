<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouBike2.0 Station Map_Hsin Han</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="mt-3 mx-auto px-2 ">
    <h1 class="mx-auto">YouBike2.0站點地圖</h1>
    <div class="content-wrapper d-flex flex-column flex-lg-row mt-4 gap-4">
        <div class="map-container col-12 col-lg-6">
            <div id="map"></div>
        </div>

        <div class="col-12 col-lg-6">
            <h2>
                站點資訊
            </h2>

            <div class="input-group d-flex">

                <div class="input-group mb-3">
                    <select class="select-city form-select" id="inputGroupSelect03"
                        aria-label="Example select with button addon">
                        <option selected></option>
                        <option value="taipei">台北市</option>
                        <option value="new-taipei">新北市</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <select class="select-sarea form-select" id="inputGroupSelect03"
                        aria-label="Example select with button addon">
                        <option selected>請先選擇縣市</option>
                        <!-- <option value="1">One</option> -->

                    </select>
                </div>
            </div>
            <div class="loading-field d-inline-block d-none mb-3">
                <div class="spinner-border" role="status"></div>
                <span class="fw-bolder fs-3 me-1">Loading</span>
                <div class="spinner-grow align-bottom" role="status"></div>
                <div class="spinner-grow align-bottom" role="status"></div>
                <div class="spinner-grow align-bottom" role="status"></div>
            </div>


            <div class="data-table-container">
                <table class="data-table table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">區域</th>
                            <th scope="col">站點名稱</th>
                            <th scope="col">數量(剩餘/空位/總共)</th>
                            <th scope="col">地圖</th>
                            <th scope="col">經緯度</th>
                        </tr>
                    </thead>
                    <tbody class="data-rows">
                        <!-- <tr>
                                <td>station.sarea</td>
                                <td>station.sna</td>
                                <td>(available_rent_bikes/available_return_bikes/total)</td>
                                <td><i class="fa-solid fa-map"></i></td>
                                <td><i class="fa-solid fa-circle-info"></i></td>
                            </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>
</body>

</html>
