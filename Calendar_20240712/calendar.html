<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calendar_HsinHan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calendar-container bg-secondary my-2 mx-auto d-flex flex-column align-items-center position-relative">
        <div class="calendar-header text-light w-75 d-flex justify-content-between align-items-center px-5 py-3">
            <button type="button"
                class="last-month_btn btn btn-light rounded-circle d-flex justify-content-center align-items-center text-secondary">&lt</button>
            <div class="year-month fs-2 fw-bold"><span class="year px-2 px-xl-3"></span><span
                    class="month px-2 px-xl-3"></span>
            </div>
            <button type="button"
                class="next-month_btn btn btn-light rounded-circle d-flex justify-content-center align-items-center text-secondary">&gt</button>
        </div>
        <div class="date-controller w-100 d-flex">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Year
                </button>
                <ul class="year-dropdown dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Month
                </button>
                <ul class="month-dropdown dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">1</a></li>
                    <li><a class="dropdown-item" href="#">2</a></li>
                    <li><a class="dropdown-item" href="#">3</a></li>
                    <li><a class="dropdown-item" href="#">4</a></li>
                    <li><a class="dropdown-item" href="#">5</a></li>
                    <li><a class="dropdown-item" href="#">6</a></li>
                    <li><a class="dropdown-item" href="#">7</a></li>
                    <li><a class="dropdown-item" href="#">8</a></li>
                    <li><a class="dropdown-item" href="#">9</a></li>
                    <li><a class="dropdown-item" href="#">10</a></li>
                    <li><a class="dropdown-item" href="#">11</a></li>
                    <li><a class="dropdown-item" href="#">12</a></li>
                </ul>
            </div>
            <button type="button" class="today_btn btn btn-secondary ms-auto">Back to Today</button>
        </div>
        <div class="calendar-body bg-light w-100 d-flex flex-column align-items-center">
            <div class="weekdays w-100 row text-center text-secondary">
                <div class="weekday col py-3 text-danger">Sun</div>
                <div class="weekday col py-3">Mon</div>
                <div class="weekday col py-3">Tue</div>
                <div class="weekday col py-3">Wed</div>
                <div class="weekday col py-3">Thu</div>
                <div class="weekday col py-3">Fri</div>
                <div class="weekday col py-3 text-success">Sat</div>
            </div>
            <div class="dates w-100 row">
                <!-- handled by JavaScript -->
                <!-- <div class="date-block">
                    <div class="date"></div>
                    <div class="date-schedules overflow-auto">
                        <div class="date-schedule text-truncate"></div>
                    </div>                   
                </div> -->
            </div>
            <button type="button"
                class="add-schedule_btn btn btn-secondary rounded-circle position-absolute fs-2 d-flex justify-content-center align-items-center"
                data-bs-toggle="modal" data-bs-target="#schedule-modal">+</button>

            <!-- Modal -->
            <div class="modal fade" id="schedule-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Schedule</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="schedule-date d-flex gap-2">
                                <div class="schedule-year input-group mb-3">
                                    <select class="form-select year-dropdown" id="inputGroupSelect02">
                                        <!-- <option selected></option> -->
                                        <!-- <option value=" 1">One</option> -->
                                    </select>
                                    <label class="input-group-text" for="inputGroupSelect02">Year</label>
                                </div>
                                <div class="schedule-month input-group mb-3">
                                    <select class="form-select month-dropdown" id="inputGroupSelect02">
                                        <option selected></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <label class="input-group-text w-50" for="inputGroupSelect02">Month</label>
                                </div>
                                <div class="schedule-date input-group mb-3">
                                    <select class="form-select date-dropdown" id="inputGroupSelect02">
                                        <!-- <option selected></option> -->
                                    </select>
                                    <label class="input-group-text w-50" for="inputGroupSelect02">Date</label>
                                </div>
                            </div>
                            <div class="d-flex w-50 mb-2">
                                <label for="schedule-appt" class="w-50">Starting from: </label>
                                <input type="time" id="schedule-appt" class="start-from" name="schedule-appt">
                            </div>
                            <div class="d-flex w-50 mb-2">
                                <label for="schedule-appt" class="w-50">Ending at:</label>
                                <input type="time" id="schedule-appt" class="end-at" name="schedule-appt">
                            </div>
                            <div class="d-flex w-50 mb-3">
                                <label for="schedule-color-tag" class="w-50">Color tag:</label>
                                <input type="color" id="schedule-color-tag" name="schedule-color-tag" value="#0d6efd" />
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                                <input type="text" class="form-control schedule-title" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="" id="schedule-description"
                                    style="height: 200px;"></textarea>
                                <label for="floatingTextarea">schedule
                                    descriptions...</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="delete_btn btn btn-warning d-none"
                                data-bs-dismiss="modal">Delete</button>
                            <button type="button" class="btn btn-light modal-close_btn"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="schedule-confirm_btn btn btn-secondary">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
